<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0, user-scalable=no">
    <title>Carrusel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-all">
        <input type="radio" name="image-slide" id="1" hidden/>
        <input type="radio" name="image-slide" id="2" hidden/>
        <input type="radio" name="image-slide" id="3" hidden/>
        <input type="radio" name="image-slide" id="4" hidden/>
        <input type="radio" name="image-slide" id="5" hidden/>

        <div class="slide">
            <div class="item-slide">
                <img src="img/1.jpg" alt="" srcset="">
            </div>
            <div class="item-slide">
                <img src="img/2.jpg" alt="" srcset="">
            </div>
            <div class="item-slide">
                <img src="img/3.jpg" alt="" srcset="">
            </div>
            <div class="item-slide">
                <img src="img/4.jpg" alt="" srcset="">
            </div>
            <div class="item-slide">
                <img src="img/5.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="pagina">
            <label for="" class="pagina-item" for="1">
                <img src="img/1.jpg" alt="" srcset="">
            </label>
            <label for="" class="pagina-item" for="1">
                <img src="img/2.jpg" alt="" srcset="">
            </label>
            <label for="" class="pagina-item" for="1">
                <img src="img/3.jpg" alt="" srcset="">
            </label>
            <label for="" class="pagina-item" for="1">
                <img src="img/4.jpg" alt="" srcset="">
            </label>
            <label for="" class="pagina-item" for="1">
                <img src="img/5.jpg" alt="" srcset="">
            </label>
        </div>
    </div>
</body>
</html>
